<head>

<title>Dashboard - REMEX-cyber</title>
<style>
body{font-family:Arial,sans-serif;margin:0;padding:0;transition:background 0.5s,color 0.5s;}
body.light-mode{background:linear-gradient(to bottom right,#f9f9f9,#e0e0ff);color:#333;}
body.dark-mode{background:#121212;color:#f0f0f0;}
header{text-align:center;padding:50px 20px;}
header h1{color:#4b0082;font-size:48px;margin-bottom:10px;}
nav{text-align:center;margin:20px;}
nav a{text-decoration:none;color:#4b0082;margin:0 15px;font-weight:bold;padding:10px 15px;border-radius:5px;}
nav a:hover{background:#4b0082;color:#fff;}
button{padding:12px 25px;margin:5px;background:#6a0dad;color:white;border:none;border-radius:8px;cursor:pointer;}
button:hover{background:#9b30ff;}
section{text-align:center;margin-top:50px;}
footer{text-align:center;padding:20px;background:#f1f1f1;margin-top:50px;}
body.dark-mode footer{background:#1f1f1f;color:#f0f0f0;}
</style>
</head>
<body class="light-mode">

<header>
<h1>Dashboard - REMEX-cyber</h1>
<p>Track your course progress and achievements!</p>
</header>

<button onclick="signup()">Sign Up</button>
<button onclick="login()">Login</button>

</section>

<section>

</body>
</html>
